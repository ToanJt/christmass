    <script type="module">
      import * as THREE from "three";
      import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
      import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
      import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";
      import { RoomEnvironment } from "three/addons/environments/RoomEnvironment.js";
      import { FilesetResolver, HandLandmarker } from "@mediapipe/tasks-vision";

      const CONFIG = {
        colors: {
          bg: 0x050d1a,
          fog: 0x050d1a,
          pink: 0xd4af37,
          darkPink: 0x9f7b20,
          deepGreen: 0x03180a,
          lightPink: 0xffeebb,
        },
        particles: {
          count: 1500,
          dustCount: 2000,
          snowCount: 1000,
          treeHeight: 24,
          treeRadius: 8,
        },
        camera: { z: 50 },
      };

      const IS_MOBILE = /Mobi|Android|iPhone|iPad|iPod/i.test(
        navigator.userAgent
      );

      if (IS_MOBILE) {
        CONFIG.particles.count = 1000;
        CONFIG.particles.dustCount = 1200;
        CONFIG.particles.snowCount = 600;
      }

      const STATE = {
        mode: "TREE",
        focusTarget: null,
        hand: { detected: false, x: 0, y: 0 },
        rotation: { x: 0, y: 0 },
        touch: { active: false, startX: 0, startY: 0, lastX: 0, lastY: 0 },
      };

      let scene,
        camera,
        renderer,
        composer,
        mainGroup,
        clock = new THREE.Clock();
      let particleSystem = [],
        photoMeshGroup = new THREE.Group();
      let handLandmarker, video, caneTexture, snowSystem;
      let bloomPass;
      let ambientLight, innerLight, spotGold, spotBlue, fillLight;
      let snowMaterial;
      let raycaster = new THREE.Raycaster(),
        mouse = new THREE.Vector2();
      let isCameraRunning = false;
      let lastThemeToggle = 0;
      let faceDetector = null;
      let faceTimer = null;
      let lastFaceSeenAt = performance.now();
      const GESTURE_POINTS = [];

      function applyModeUIVisibility() {
        const hide = STATE.mode === "FOCUS";
        document
          .querySelector(".controls-wrapper")
          ?.classList.toggle("ui-hidden", hide);
        document
          .getElementById("mode-bar")
          ?.classList.toggle("ui-hidden", hide);
        document
          .getElementById("footer-stats")
          ?.classList.toggle("ui-hidden", hide);
        document
          .getElementById("ui-layer")
          ?.classList.toggle("ui-hidden", hide);
        document
          .getElementById("audio-toggle")
          ?.classList.toggle("ui-hidden", hide);
      }

      window.setMode = (mode) => {
        if (mode === "FOCUS_RANDOM") {
          STATE.mode = "FOCUS";
          const photos = particleSystem.filter((p) => p.type === "PHOTO");
          if (photos.length)
            STATE.focusTarget =
              photos[Math.floor(Math.random() * photos.length)].mesh;
        } else {
          STATE.mode = mode;
          if (mode === "TREE") STATE.focusTarget = null;
        }
        applyModeUIVisibility();
      };

      let currentTheme = "christmas";
      const THEME = {
        christmas: {
          name: "Christmas UI",
          title: "Merry Christmas",
          hint: "Touch: Drag | Click Photo | Press 'S' for Stats",
          bodyClass: "",
        },
        pink: {
          name: "Valentine UI",
          title: "‚ù§Ô∏è For You ‚ù§Ô∏è",
          hint: "Drag ‚Ä¢ Click ‚Ä¢ Press 'S' for Stats",
          bodyClass: "theme-pink",
        },
      };

      const THEME_COLORS = {
        christmas: {
          // match original christmas_tree.html palette (gold/green/red)
          bg: 0x050d1a,
          fog: 0x050d1a,
          pink: 0xffd966, // gold accent
          darkPink: 0x990000, // red accent
          deepGreen: 0x03180a,
          lightPink: 0xffeebb, // warm fill
          spotBlue: 0x6688ff,
        },
        pink: {
          bg: 0x2a1620,
          fog: 0x2a1620,
          pink: 0xf092d8,
          darkPink: 0xd946a6,
          deepGreen: 0x03180a,
          lightPink: 0xf5c2e8,
          spotBlue: 0xd4a5ff,
        },
      };

      function applyTheme(themeKey) {
        const theme = THEME[themeKey];
        if (!theme) return;
        document.body.className = theme.bodyClass;
        const titleEl = document.querySelector("#ui-layer h1");
        if (titleEl) titleEl.innerHTML = theme.title;
        const hintEl = document.querySelector(".hint-text");
        if (hintEl) hintEl.textContent = theme.hint;
        const toggleBtn = document.getElementById("theme-toggle");
        if (toggleBtn)
          toggleBtn.textContent =
            themeKey === "christmas" ? "üíñ Valentine UI" : "üåü Christmas UI";
        currentTheme = themeKey;
        applyTheme3D(themeKey);
      }

      function applyTheme3D(themeKey) {
        const palette = THEME_COLORS[themeKey];
        if (!palette) return;
        CONFIG.colors = { ...palette };
        if (scene) {
          scene.background = new THREE.Color(palette.bg);
          if (scene.fog) scene.fog.color = new THREE.Color(palette.fog);
        }
        if (innerLight) innerLight.color.setHex(palette.pink);
        if (spotGold) spotGold.color.setHex(palette.pink);
        if (fillLight) fillLight.color.setHex(palette.lightPink);
        if (spotBlue) spotBlue.color.setHex(palette.spotBlue || palette.pink);
        if (snowMaterial) {
          snowMaterial.color.setHex(palette.pink);
          snowMaterial.needsUpdate = true;
        }
        particleSystem.forEach((p) => {
          const mat = p.mesh.material;
          if (!mat || !mat.color) return;
          if (p.type === "BOX") mat.color.setHex(palette.deepGreen);
          else if (p.type === "GOLD_BOX" || p.type === "GOLD_SPHERE")
            mat.color.setHex(palette.pink);
          else if (p.type === "RED") mat.color.setHex(palette.darkPink);
          if (mat.emissive) {
            if (p.type === "GOLD_BOX" || p.type === "GOLD_SPHERE")
              mat.emissive.setHex(palette.darkPink);
            else if (p.type === "BOX") mat.emissive.setHex(0x002200);
          }
          mat.needsUpdate = true;
        });
        photoMeshGroup.children.forEach((g) => {
          g.traverse((child) => {
            if (child.isMesh && child.geometry.type === "BoxGeometry") {
              if (child.material.color)
                child.material.color.setHex(palette.pink);
              if (child.material.emissive)
                child.material.emissive.setHex(palette.pink);
              child.material.needsUpdate = true;
            }
          });
        });
      }

      function toggleTheme() {
        applyTheme(currentTheme === "christmas" ? "pink" : "christmas");
      }

      // Toggle button hidden; no click handler needed

      async function init() {
        applyTheme("christmas");
        initThree();
        setupEnvironment();
        setupLights();
        createTextures();
        createParticles();
        createDust();
        createSnow();
        setupPostProcessing();
        setupEvents();
        setupTouchAndClick();
        applyModeUIVisibility();
        document.getElementById("loader").style.opacity = 0;
        setTimeout(() => document.getElementById("loader").remove(), 800);
        animate();
      }

      function initThree() {
        const container = document.getElementById("canvas-container");
        scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.colors.bg);
        scene.fog = new THREE.FogExp2(CONFIG.colors.fog, 0.015);
        camera = new THREE.PerspectiveCamera(
          42,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 2, CONFIG.camera.z);
        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(
          Math.min(window.devicePixelRatio, IS_MOBILE ? 1.5 : 2)
        );
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.0;
        container.appendChild(renderer.domElement);
        mainGroup = new THREE.Group();
        scene.add(mainGroup);
      }

      function setupEnvironment() {
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(
          new RoomEnvironment(),
          0.04
        ).texture;
      }

      function setupLights() {
        ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        innerLight = new THREE.PointLight(CONFIG.colors.pink, 2, 20);
        innerLight.position.set(0, 5, 0);
        mainGroup.add(innerLight);
        spotGold = new THREE.SpotLight(CONFIG.colors.pink, 1200);
        spotGold.position.set(30, 40, 40);
        spotGold.angle = 0.5;
        spotGold.penumbra = 0.5;
        scene.add(spotGold);
        spotBlue = new THREE.SpotLight(0xd4a5ff, 800);
        spotBlue.position.set(-30, 20, -30);
        scene.add(spotBlue);
        fillLight = new THREE.DirectionalLight(CONFIG.colors.lightPink, 0.8);
        fillLight.position.set(0, 0, 50);
        scene.add(fillLight);
      }

      function setupPostProcessing() {
        const renderScene = new RenderPass(scene, camera);
        bloomPass = new UnrealBloomPass(
          new THREE.Vector2(window.innerWidth, window.innerHeight),
          1.5,
          0.4,
          0.85
        );
        bloomPass.threshold = 0.65;
        bloomPass.strength = IS_MOBILE ? 0.35 : 0.5;
        bloomPass.radius = IS_MOBILE ? 0.3 : 0.4;
        composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);
      }

      function createTextures() {
        const canvas = document.createElement("canvas");
        canvas.width = 128;
        canvas.height = 128;
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, 128, 128);
        ctx.fillStyle = "#d946a6";
        ctx.beginPath();
        for (let i = -128; i < 256; i += 32) {
          ctx.moveTo(i, 0);
          ctx.lineTo(i + 32, 128);
          ctx.lineTo(i + 16, 128);
          ctx.lineTo(i - 16, 0);
        }
        ctx.fill();
        caneTexture = new THREE.CanvasTexture(canvas);
        caneTexture.wrapS = THREE.RepeatWrapping;
        caneTexture.wrapT = THREE.RepeatWrapping;
        caneTexture.repeat.set(3, 3);
      }

      function createSnow() {
        const geometry = new THREE.BufferGeometry();
        const vertices = [],
          velocities = [];
        const canvas = document.createElement("canvas");
        canvas.width = 32;
        canvas.height = 32;
        const context = canvas.getContext("2d");
        context.fillStyle = "#f092d8";
        context.beginPath();
        context.arc(16, 16, 16, 0, Math.PI * 2);
        context.fill();
        const snowTexture = new THREE.CanvasTexture(canvas);
        for (let i = 0; i < CONFIG.particles.snowCount; i++) {
          vertices.push(
            THREE.MathUtils.randFloatSpread(100),
            THREE.MathUtils.randFloatSpread(60),
            THREE.MathUtils.randFloatSpread(60)
          );
          velocities.push(Math.random() * 0.2 + 0.1, Math.random() * 0.05);
        }
        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(vertices, 3)
        );
        geometry.setAttribute(
          "userData",
          new THREE.Float32BufferAttribute(velocities, 2)
        );
        snowMaterial = new THREE.PointsMaterial({
          color: CONFIG.colors.pink,
          size: 0.4,
          map: snowTexture,
          transparent: true,
          opacity: 0.8,
          blending: THREE.AdditiveBlending,
          depthWrite: false,
        });
        snowSystem = new THREE.Points(geometry, snowMaterial);
        scene.add(snowSystem);
      }

      function updateSnow() {
        if (!snowSystem) return;
        const positions = snowSystem.geometry.attributes.position.array;
        const userData = snowSystem.geometry.attributes.userData.array;
        for (let i = 0; i < CONFIG.particles.snowCount; i++) {
          positions[i * 3 + 1] -= userData[i * 2];
          positions[i * 3] +=
            Math.sin(clock.elapsedTime * 2 + i) * userData[i * 2 + 1] * 0.1;
          if (positions[i * 3 + 1] < -30) {
            positions[i * 3 + 1] = 30;
            positions[i * 3] = THREE.MathUtils.randFloatSpread(100);
            positions[i * 3 + 2] = THREE.MathUtils.randFloatSpread(60);
          }
        }
        snowSystem.geometry.attributes.position.needsUpdate = true;
      }

      class Particle {
        constructor(mesh, type, isDust = false) {
          this.mesh = mesh;
          this.type = type;
          this.isDust = isDust;
          this.posTree = new THREE.Vector3();
          this.posScatter = new THREE.Vector3();
          this.baseScale = mesh.scale.x;
          // Each photo keeps its own orbital track around the tree
          if (type === "PHOTO") {
            this.orbitAngle = Math.random() * Math.PI * 2;
            this.orbitSpeed = 0.25 + Math.random() * 0.35;
            this.baseRadius =
              CONFIG.particles.treeRadius * (0.88 + Math.random() * 0.16); // stay very close
            this.radialPhase = Math.random() * Math.PI * 2;
            this.orbitPhase = Math.random() * Math.PI * 2;
            this.ribbonTurns = 2.6;
            this.ribbonHeight = CONFIG.particles.treeHeight * 0.92; // usable height for the helix
            this.ribbonPitch =
              this.ribbonHeight / (Math.PI * 2 * this.ribbonTurns);
            this.ribbonMinY = -CONFIG.particles.treeHeight * 0.46;
            // Distribute photos into lanes so they weave like braided ribbons
            this.ribbonLanes = 3;
            this.laneIndex = Math.floor(Math.random() * this.ribbonLanes);
            this.laneOffset = (Math.PI * 2 * this.laneIndex) / this.ribbonLanes;
          }
          this.spinSpeed = new THREE.Vector3(
            (Math.random() - 0.5) * (type === "PHOTO" ? 0.3 : 2.0),
            (Math.random() - 0.5) * (type === "PHOTO" ? 0.3 : 2.0),
            (Math.random() - 0.5) * (type === "PHOTO" ? 0.3 : 2.0)
          );
          this.calculatePositions();
        }
        calculatePositions() {
          if (this.type === "PHOTO") {
            // Start photos on a ribbon-like helix around the tree
            const angle = this.orbitAngle + this.orbitPhase + this.laneOffset;
            const helixY =
              this.ribbonMinY +
              ((angle * this.ribbonPitch) % this.ribbonHeight);
            const heightRatio = Math.min(
              1,
              Math.max(0, (helixY - this.ribbonMinY) / this.ribbonHeight)
            );
            const taper = Math.max(0.55, 0.65 + (1 - heightRatio) * 0.35); // smaller radius as we go up
            const radius = this.baseRadius * taper;
            this.posTree.set(
              Math.cos(angle) * radius,
              helixY,
              Math.sin(angle) * radius
            );
            const rScatter = 8 + Math.random() * 12;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            this.posScatter.set(
              rScatter * Math.sin(phi) * Math.cos(theta),
              rScatter * Math.sin(phi) * Math.sin(theta),
              rScatter * Math.cos(phi)
            );
            return;
          }
          const h = CONFIG.particles.treeHeight;
          let t = Math.pow(Math.random(), 0.8);
          const y = t * h - h / 2;
          let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
          const angle = t * 50 * Math.PI + Math.random() * Math.PI;
          const r = rMax * (0.8 + Math.random() * 0.4);
          this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
          let rScatter = this.isDust
            ? 12 + Math.random() * 20
            : 8 + Math.random() * 12;
          const theta = Math.random() * Math.PI * 2;
          const phi = Math.acos(2 * Math.random() - 1);
          this.posScatter.set(
            rScatter * Math.sin(phi) * Math.cos(theta),
            rScatter * Math.sin(phi) * Math.sin(theta),
            rScatter * Math.cos(phi)
          );
        }
        update(dt, mode, focusTargetMesh) {
          if (this.type === "PHOTO") {
            // Continuously orbit photos in a spiral ribbon hugging the tree
            this.orbitAngle += this.orbitSpeed * dt;
            const angle = this.orbitAngle + this.orbitPhase + this.laneOffset;
            const helixY =
              this.ribbonMinY +
              ((angle * this.ribbonPitch) % this.ribbonHeight);
            const bob = Math.sin(clock.elapsedTime * 1.3 + this.mesh.id) * 0.12;
            const radialPulse =
              1 + 0.05 * Math.sin(clock.elapsedTime * 0.9 + this.radialPhase);
            const heightRatio = Math.min(
              1,
              Math.max(0, (helixY - this.ribbonMinY) / this.ribbonHeight)
            );
            const taper = Math.max(0.55, 0.65 + (1 - heightRatio) * 0.35);
            const radius = this.baseRadius * radialPulse * taper;
            this.posTree.set(
              Math.cos(angle) * radius,
              helixY + bob,
              Math.sin(angle) * radius
            );
          }
          let target = mode === "SCATTER" ? this.posScatter : this.posTree;
          if (mode === "FOCUS" && this.mesh === focusTargetMesh) {
            // Place focused photo dead-center in camera space for consistent framing
            const desiredWorldPos = new THREE.Vector3(
              0,
              1.2,
              -(IS_MOBILE ? 10 : 12)
            ).applyMatrix4(camera.matrixWorld);
            const invMatrix = new THREE.Matrix4()
              .copy(mainGroup.matrixWorld)
              .invert();
            target = desiredWorldPos.applyMatrix4(invMatrix);
          } else if (mode === "FOCUS") {
            target = this.posScatter;
          }
          const lerpSpeed =
            mode === "FOCUS" && this.mesh === focusTargetMesh ? 5.0 : 2.0;
          this.mesh.position.lerp(target, lerpSpeed * dt);
          if (mode === "SCATTER") {
            this.mesh.rotation.x += this.spinSpeed.x * dt;
            this.mesh.rotation.y += this.spinSpeed.y * dt;
            this.mesh.rotation.z += this.spinSpeed.z * dt;
          } else if (mode === "TREE") {
            if (this.type === "PHOTO") {
              this.mesh.lookAt(0, this.mesh.position.y, 0);
              this.mesh.rotateY(Math.PI);
            } else {
              this.mesh.rotation.x = THREE.MathUtils.lerp(
                this.mesh.rotation.x,
                0,
                dt
              );
              this.mesh.rotation.z = THREE.MathUtils.lerp(
                this.mesh.rotation.z,
                0,
                dt
              );
              this.mesh.rotation.y += 0.5 * dt;
            }
          }
          if (mode === "FOCUS" && this.mesh === focusTargetMesh)
            this.mesh.lookAt(camera.position);
          let s = this.baseScale;
          if (this.isDust) {
            s =
              this.baseScale *
              (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
            if (mode === "TREE") s = 0;
          } else if (mode === "SCATTER" && this.type === "PHOTO") {
            s = this.baseScale * 2.5;
          } else if (mode === "FOCUS") {
            s = this.mesh === focusTargetMesh ? 4.5 : this.baseScale * 0.8;
          }
          this.mesh.scale.lerp(new THREE.Vector3(s, s, s), 4 * dt);
        }
      }

      function createParticles() {
        const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32);
        const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
        const goldMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.pink,
          metalness: 1.0,
          roughness: 0.1,
          envMapIntensity: 2.0,
          emissive: CONFIG.colors.darkPink,
          emissiveIntensity: 0.3,
        });
        const greenMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.deepGreen,
          metalness: 0.2,
          roughness: 0.8,
          emissive: 0x002200,
          emissiveIntensity: 0.2,
        });
        const redMat = new THREE.MeshPhysicalMaterial({
          color: CONFIG.colors.darkPink,
          metalness: 0.3,
          roughness: 0.2,
          clearcoat: 1.0,
          emissive: 0x330000,
        });
        const candyMat = new THREE.MeshStandardMaterial({
          map: caneTexture,
          roughness: 0.4,
          color: CONFIG.colors.pink,
        });
        const curve = new THREE.CatmullRomCurve3([
          new THREE.Vector3(0, -0.5, 0),
          new THREE.Vector3(0, 0.3, 0),
          new THREE.Vector3(0.1, 0.5, 0),
          new THREE.Vector3(0.3, 0.4, 0),
        ]);
        const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);
        for (let i = 0; i < CONFIG.particles.count; i++) {
          const rand = Math.random();
          let mesh, type;
          if (rand < 0.4) {
            mesh = new THREE.Mesh(boxGeo, greenMat);
            type = "BOX";
          } else if (rand < 0.7) {
            mesh = new THREE.Mesh(boxGeo, goldMat);
            type = "GOLD_BOX";
          } else if (rand < 0.92) {
            mesh = new THREE.Mesh(sphereGeo, goldMat);
            type = "GOLD_SPHERE";
          } else if (rand < 0.97) {
            mesh = new THREE.Mesh(sphereGeo, redMat);
            type = "RED";
          } else {
            mesh = new THREE.Mesh(candyGeo, candyMat);
            type = "CANE";
          }
          const s = 0.4 + Math.random() * 0.5;
          mesh.scale.set(s, s, s);
          mesh.rotation.set(
            Math.random() * 6,
            Math.random() * 6,
            Math.random() * 6
          );
          mainGroup.add(mesh);
          particleSystem.push(new Particle(mesh, type, false));
        }
        const starShape = new THREE.Shape();
        const points = 5;
        for (let i = 0; i < points * 2; i++) {
          const angle = (i * Math.PI) / points + Math.PI / 2;
          const r = i % 2 === 0 ? 1.5 : 0.7;
          const x = Math.cos(angle) * r;
          const y = Math.sin(angle) * r;
          if (i === 0) starShape.moveTo(x, y);
          else starShape.lineTo(x, y);
        }
        starShape.closePath();
        const starGeo = new THREE.ExtrudeGeometry(starShape, {
          depth: 0.4,
          bevelEnabled: true,
          bevelThickness: 0.1,
          bevelSize: 0.1,
          bevelSegments: 2,
        });
        starGeo.center();
        const starMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.pink,
          emissive: CONFIG.colors.pink,
          emissiveIntensity: 1.0,
          metalness: 1.0,
          roughness: 0,
        });
        const star = new THREE.Mesh(starGeo, starMat);
        star.position.set(0, CONFIG.particles.treeHeight / 2 + 1.2, 0);
        mainGroup.add(star);
        mainGroup.add(photoMeshGroup);
      }

      function createDust() {
        const geo = new THREE.TetrahedronGeometry(0.08, 0);
        const mat = new THREE.MeshBasicMaterial({
          color: 0xf5c2e8,
          transparent: true,
          opacity: 0.8,
        });
        for (let i = 0; i < CONFIG.particles.dustCount; i++) {
          const mesh = new THREE.Mesh(geo, mat);
          mesh.scale.setScalar(0.5 + Math.random());
          mainGroup.add(mesh);
          particleSystem.push(new Particle(mesh, "DUST", true));
        }
      }

      function addPhotoToScene(texture) {
        const frameGeo = new THREE.BoxGeometry(1.4, 1.4, 0.05);
        const frameMat = new THREE.MeshStandardMaterial({
          color: CONFIG.colors.pink,
          metalness: 1.0,
          roughness: 0.1,
          emissive: CONFIG.colors.pink,
          emissiveIntensity: 0.25,
        });
        const frame = new THREE.Mesh(frameGeo, frameMat);
        let width = 1.2,
          height = 1.2;
        if (texture.image) {
          const aspect = texture.image.width / texture.image.height;
          if (aspect > 1) height = width / aspect;
          else width = height * aspect;
        }
        const photoGeo = new THREE.PlaneGeometry(width, height);
        const photoMat = new THREE.MeshBasicMaterial({
          map: texture,
          side: THREE.DoubleSide,
        });
        const photo = new THREE.Mesh(photoGeo, photoMat);
        photo.position.z = 0.04;
        const group = new THREE.Group();
        group.add(frame);
        group.add(photo);
        frame.scale.set(width / 1.2, height / 1.2, 1);
        const s = 0.8;
        group.scale.set(s, s, s);
        photoMeshGroup.add(group);
        particleSystem.push(new Particle(group, "PHOTO", false));
      }

      function handleImageUpload(e) {
        const files = e.target.files;
        if (!files.length) return;
        Array.from(files).forEach((f) => {
          if (!f.type.startsWith("image/")) return;
          const reader = new FileReader();
          reader.onload = (ev) => {
            new THREE.TextureLoader().load(ev.target.result, (t) => {
              t.colorSpace = THREE.SRGBColorSpace;
              addPhotoToScene(t);
            });
          };
          reader.readAsDataURL(f);
        });
      }

      function setupTouchAndClick() {
        const container = document.getElementById("canvas-container");
        container.addEventListener("pointerdown", (e) => {
          STATE.touch.active = true;
          STATE.touch.startX = e.clientX;
          STATE.touch.startY = e.clientY;
          STATE.touch.lastX = e.clientX;
          STATE.touch.lastY = e.clientY;
        });
        window.addEventListener("pointermove", (e) => {
          if (!STATE.touch.active) return;
          const deltaX = e.clientX - STATE.touch.lastX;
          const deltaY = e.clientY - STATE.touch.lastY;
          STATE.rotation.y += deltaX * 0.005;
          STATE.rotation.x += deltaY * 0.002;
          STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
          STATE.touch.lastX = e.clientX;
          STATE.touch.lastY = e.clientY;
        });
        window.addEventListener("pointerup", (e) => {
          STATE.touch.active = false;
        });
        container.addEventListener("click", (e) => {
          const moveDist = Math.hypot(
            e.clientX - STATE.touch.startX,
            e.clientY - STATE.touch.startY
          );
          if (moveDist > 10) return;
          mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
          mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
          raycaster.setFromCamera(mouse, camera);
          const intersects = raycaster.intersectObjects(
            mainGroup.children,
            true
          );
          let clickedPhoto = null;
          for (let hit of intersects) {
            let obj = hit.object;
            while (
              obj.parent &&
              obj.parent !== mainGroup &&
              obj.parent !== photoMeshGroup
            ) {
              obj = obj.parent;
            }
            const particle = particleSystem.find(
              (p) => p.mesh === obj && p.type === "PHOTO"
            );
            if (particle) {
              clickedPhoto = particle;
              break;
            }
          }
          if (clickedPhoto) {
            STATE.mode = "FOCUS";
            STATE.focusTarget = clickedPhoto.mesh;
          } else if (STATE.mode === "FOCUS") {
            STATE.mode = "TREE";
            STATE.focusTarget = null;
          }
          applyModeUIVisibility();
        });
      }

      async function initMediaPipe() {
        if (isCameraRunning) return;
        const camBtn = document.getElementById("cam-btn");
        camBtn.innerText = "Initializing...";
        video = document.getElementById("webcam");
        try {
          const vision = await FilesetResolver.forVisionTasks(
            "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
          );
          handLandmarker = await HandLandmarker.createFromOptions(vision, {
            baseOptions: {
              modelAssetPath:
                "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
              delegate: "GPU",
            },
            runningMode: "VIDEO",
            numHands: 1,
          });
          const stream = await navigator.mediaDevices.getUserMedia({
            video: {
              facingMode: "user",
              width: { ideal: 640 },
              height: { ideal: 480 },
            },
          });
          video.srcObject = stream;
          video.addEventListener("loadeddata", predictWebcam);
          document.getElementById("webcam-wrapper").style.opacity = 1;
          camBtn.innerText = "Gesture Active";
          camBtn.classList.add("active");
          isCameraRunning = true;
        } catch (e) {
          console.warn("Camera error:", e);
          camBtn.innerText = "Retry Camera";
        }
      }

      let lastVideoTime = -1;
      async function predictWebcam() {
        if (video.currentTime !== lastVideoTime) {
          lastVideoTime = video.currentTime;
          if (handLandmarker) {
            const result = handLandmarker.detectForVideo(
              video,
              performance.now()
            );
            processGestures(result);
          }
        }
        requestAnimationFrame(predictWebcam);
      }

      // Face monitor removed; theme toggle now driven by hand circle gesture

      function processGestures(result) {
        if (result.landmarks && result.landmarks.length > 0) {
          STATE.hand.detected = true;
          const lm = result.landmarks[0];
          STATE.hand.x = (lm[9].x - 0.5) * 2;
          STATE.hand.y = (lm[9].y - 0.5) * 2;
          const wrist = lm[0];
          const middleMCP = lm[9];
          const handSize = Math.hypot(
            middleMCP.x - wrist.x,
            middleMCP.y - wrist.y
          );
          if (handSize < 0.02) return;
          const tips = [lm[8], lm[12], lm[16], lm[20]];
          let avgTipDist = 0;
          tips.forEach(
            (t) => (avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y))
          );
          avgTipDist /= 4;
          const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
          const extensionRatio = avgTipDist / handSize;
          const pinchRatio = pinchDist / handSize;
          let modeChanged = false;
          recordGesturePoint(lm[8], handSize);
          if (detectCircularGesture()) {
            toggleTheme();
          }
          if (extensionRatio < 1.5) {
            STATE.mode = "TREE";
            STATE.focusTarget = null;
            modeChanged = true;
          } else if (pinchRatio < 0.35) {
            if (STATE.mode !== "FOCUS") {
              STATE.mode = "FOCUS";
              const photos = particleSystem.filter((p) => p.type === "PHOTO");
              if (photos.length)
                STATE.focusTarget =
                  photos[Math.floor(Math.random() * photos.length)].mesh;
              modeChanged = true;
            }
          } else if (extensionRatio > 1.7) {
            STATE.mode = "SCATTER";
            STATE.focusTarget = null;
            modeChanged = true;
          }
          if (modeChanged) applyModeUIVisibility();
        } else {
          STATE.hand.detected = false;
        }
      }

      function recordGesturePoint(tip, handSize) {
        // use normalized coords centered
        const x = (tip.x - 0.5) * 2;
        const y = (tip.y - 0.5) * 2;
        const now = performance.now();
        GESTURE_POINTS.push({ x, y, t: now, size: handSize });
        // keep last 1.5s
        while (GESTURE_POINTS.length && now - GESTURE_POINTS[0].t > 1500) {
          GESTURE_POINTS.shift();
        }
      }

      function detectCircularGesture() {
        if (GESTURE_POINTS.length < 12) return false;
        const now = performance.now();
        if (now - lastThemeToggle < 2000) return false;
        const points = GESTURE_POINTS;
        const xs = points.map((p) => p.x);
        const ys = points.map((p) => p.y);
        const cx = (Math.min(...xs) + Math.max(...xs)) / 2;
        const cy = (Math.min(...ys) + Math.max(...ys)) / 2;
        const radii = points.map((p) => Math.hypot(p.x - cx, p.y - cy));
        const rAvg = radii.reduce((a, b) => a + b, 0) / radii.length;
        if (rAvg < 0.08 || rAvg > 0.5) return false;
        const rVar =
          radii.reduce((a, r) => a + Math.abs(r - rAvg), 0) / radii.length;
        if (rVar > rAvg * 0.45) return false; // too wobbly
        let angleStart = Math.atan2(points[0].y - cy, points[0].x - cx);
        let angleEnd = angleStart;
        let totalDelta = 0;
        for (let i = 1; i < points.length; i++) {
          const aPrev = Math.atan2(points[i - 1].y - cy, points[i - 1].x - cx);
          const aCur = Math.atan2(points[i].y - cy, points[i].x - cx);
          let d = aCur - aPrev;
          if (d > Math.PI) d -= Math.PI * 2;
          if (d < -Math.PI) d += Math.PI * 2;
          totalDelta += d;
          angleEnd = aCur;
        }
        const arc = Math.abs(totalDelta);
        if (arc < Math.PI * 1.4) return false; // need ~3/4 circle
        if (arc > Math.PI * 3.2) return false; // too many spins/noise
        lastThemeToggle = now;
        GESTURE_POINTS.length = 0;
        return true;
      }

      function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();
        if (STATE.hand.detected) {
          if (STATE.mode === "SCATTER") {
            const targetRotY = STATE.hand.x * Math.PI * 0.9;
            const targetRotX = STATE.hand.y * Math.PI * 0.25;
            STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
            STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
          } else {
            STATE.rotation.y += 0.3 * dt;
          }
        } else if (!STATE.touch.active) {
          if (STATE.mode === "TREE") {
            STATE.rotation.y += 0.3 * dt;
            STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
          } else {
            STATE.rotation.y += 0.1 * dt;
          }
        }
        if (STATE.mode === "FOCUS") {
          STATE.rotation.y += (0 - STATE.rotation.y) * 3.0 * dt;
          STATE.rotation.x += (0 - STATE.rotation.x) * 3.0 * dt;
        }
        mainGroup.rotation.y = STATE.rotation.y;
        mainGroup.rotation.x = STATE.rotation.x;
        particleSystem.forEach((p) =>
          p.update(dt, STATE.mode, STATE.focusTarget)
        );
        updateSnow();
        const targetExposure = STATE.mode === "FOCUS" ? 1.35 : 2.0;
        renderer.toneMappingExposure = THREE.MathUtils.lerp(
          renderer.toneMappingExposure,
          targetExposure,
          2.5 * dt
        );
        if (bloomPass) {
          const targetBloom =
            STATE.mode === "FOCUS"
              ? IS_MOBILE
                ? 0.22
                : 0.28
              : IS_MOBILE
              ? 0.35
              : 0.5;
          bloomPass.strength = THREE.MathUtils.lerp(
            bloomPass.strength,
            targetBloom,
            2.5 * dt
          );
        }
        composer.render();
      }

      init();
    </script>
